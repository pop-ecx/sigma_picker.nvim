name: Ci

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  lint:
  runs-on: ${{ matrix.os }}
  strategy:
    matrix:
      os: [ubuntu-latest, macos-latest]
  steps:
    - name: checkout
      uses: actions/checkout@v3
   
    - name: Setup Neovim
      uses: rhysd/action-setup-vim@v1
      id: vim
      with:
        neovim: true
        version: nightly

    - name: luajit
      uses: leafo/gh-actions-lua@v10
      with:
        luaVersion: "luajit-openresty"

    - name: luarocks
      uses: leafo/gh-actions-luarocks@v4

    - name: Install dependencies
      shell: bash
      run: |
        luarocks install luacheck

    - name: run linter
      run: |
        luacheck .  
